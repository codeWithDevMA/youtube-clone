<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position practice</title>
</head>
<body style="height: 3000px;padding-top: 52px;padding-left: 92px;">
  <div style="background-color: black;color: white;position:fixed;width: 100%;left: 0;right: 0;top:0;height: 40px;z-index: 1;">header</div>
  <div style="background-color: lightgreen;left:0;bottom: 0;top:40px;color: white;width: 100px;position: fixed;z-index: -1;">sidebar 
  
    <div style="position: absolute;top:0;right:5px;background-color: red;color: white;">X</div>
</div>
<div style="background-color: lightblue;height:200px;width: 200px;z-index: 0;">div 1</div>
  <div style="background-color: lightgray;height:200px;width: 200px;z-index: 0;position: relative;">
    
    div 2
    <div style="position: absolute;bottom:10px;right:10px;background-color: black;color: white;">5:00</div>

  </div>
</body>
</html>
