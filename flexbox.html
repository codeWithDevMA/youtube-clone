<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox practice </title>
</head>
<body>
  <div style="display: flex;flex-direction: row;margin-top: 15px;justify-content: space-between;">
    <div style="background-color: lightblue;display: grid;grid-template-columns: 1fr;grid-template-rows: 1fr;width: 150px;">
      100px
    </div>

        <div style="background-color: lightcyan;display: grid;grid-template-columns: 1fr;grid-template-rows: 1fr;width: 150px;">
      100px
    </div>


    <div style="background-color: lightpink;display: grid;grid-template-columns: 1fr;grid-template-rows: 1fr;width: 150px;">
      100px
      <p>text</p>
    </div>
  </div>

  <div style="display: flex;flex-direction: row;margin-top: 15px;">
    <div style="background-color: lightblue;flex: 1;">
      flex 1 = (free space)
    </div>

        <div style="background-color: lightcyan;flex: 2;">
      flex 2 = 2 (free space)
    </div>


    <div style="background-color: lightpink;flex: 1;">
      second flex is flex 1 = 1fr 
      <p>text</p>
    </div>
  </div>

  
  <div style="display: flex;flex-direction: row;margin-top: 15px;">
    <div style="background-color: lightblue;flex: 1;">
      flex 1 = (free space)
    </div>

        <div style="background-color: lightcyan;flex: 2;">
      flex 2 = 2 (free space)
    </div>


    <div style="background-color: lightpink;flex: 1;">
      second flex is flex 1 = 1fr 
      <p>text</p>
    </div>
  </div>

</body>
</html>
